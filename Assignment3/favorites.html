<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pride and Prejudice Homepage</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>


  <fieldset>
    <legend>Buy your Owl calenders here!</legend>
 <label>Your Name:</label>
    <input type="text" name="name" placeholder="e.g. John Snow">

    <label>Email Address:</label>
    <input type="email" name="email" placeholder="e.g. barnowl@yahoo.com">
    <label>Owl choices:</label>

    <input type="text" name="favorite-owl" placeholder="Type in your favorite type of owl here">
<label>Who is the coolest owl:</label> <!-- Dropdown label -->
    <select name="Top owls">

      <option value="classic">Snowy Owl</option>
      <option value="fantasy">Barn Owl</option>
      <option value="sci-fi">Horned Owl</option>
      <option value="romance">Burrowing Owl</option>
    </select>
<thead>
   
        <p>Shipping Method:</p>
      <label><input type="radio" name="format" value="print"> Overnight Shipping</label>
      <label><input type="radio" name="format" value="ebook"> Two-Day Shipping</label>
      <label><input type="radio" name="format" value="audiobook"> Standard/Economy Shipping</label>
</thead>
    <label>
      <input type="checkbox" name="subscribe" value="yes">
      Subscribe to our monthly book club newsletter
    </label>

    <button type="submit">Submit</button>
  </fieldset>
</form>




</body>
</html>
