<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Gallery</title>

  <nav>

    <ul>

      <a href="flexbox.html">2</a>

    </ul>

  </nav>
</div>

  <style>
    body {
      margin: 600;
      padding: 0;
      background-color: #678e7a;
      font-family: Arial, Helvetica, sans-serif;
      font-size: larger;
    }

    .read-more {
      font-family: Arial, Helvetica, sans-serif;
      text-decoration: none;
      font-weight: bold;
      color: #8fafa7;
      margin-top: 10px;
    }

    ul {
      text-align: center;
      max-width: 60%;
      /* paragraph never gets wider than 60% of the screen */
      margin: 0 auto;
      /* centers it horizontally */
      font-size: 20px;


      border-radius: 50px;
      background-color: #3b5045;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      margin: auto;
      padding: 15px;
    }

    .item {
      background-color: #010101;
      border-radius: 8px;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .item img {
      padding: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 1px;
    }

    .item p {
      text-align: center;
      display: flex;
      align-items: center;
      padding: 5px;
      margin: 0;
      font-size: 1.2rem;
      color: #678e7a;
      line-height: 5;
    }

    /* Additional styling for visual appeal */
    .item:hover {
      transform: scale(1.10);
      transition: transform 1s ease;
    }
  </style>
</head>

<body>
   
  <div class="gallery">
    <div class="item">
      <p>"Papas Favorite Place"</p>
    </div>
    <div class="item">
      <img src="images/images/papas.png" alt="A closeup of wildflowers">
    </div>
    <div class="item">
      <p>"Drone Shot"</p>
    </div>
    <div class="item">
      <img src="images/images/Grass.png" alt="A closeup of orange flowers">
    </div>
    <div class="item">
      <p>"Helena Fire"</p>
    </div>
    <div class="item">
      <img src="images/images/Helena.JPG" alt="A closeup of red flowers">
    </div>
    <div class="item">
      <p>"Storm rolling in"</p>
    </div>
    <div class="item">
      <img src="images/images/sunset.JPG" alt="Purple wildflowers in a field">
    </div>

  </div>
 
</body>

</html>
